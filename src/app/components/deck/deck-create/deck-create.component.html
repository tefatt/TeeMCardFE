<form class="example-form">
  <mat-form-field class="example-form-field">
    <mat-label>Song, Movie or Series Episode</mat-label>
    <input matInput type="text" name="searchInput" [(ngModel)]="searchValue">
    <button mat-button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="searchValue=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Deck size</mat-label>
    <input type="number" min="0" matInput placeholder="20">
  </mat-form-field>

  <button mat-button>
    Fetch Words
  </button>
</form>

<form class="example-form">
  <mat-form-field>
    <mat-label>Filter by word type</mat-label>
    <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Min word length</mat-label>
    <input type="number" min="0" matInput placeholder="3">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Max word length</mat-label>
    <input type="number" min="0" matInput placeholder="30">
  </mat-form-field>

  <button mat-button>
    Create Deck
  </button>
</form>
<app-card-list [deck]="deck"></app-card-list>

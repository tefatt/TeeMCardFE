<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               mode="side"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="nav-content">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/deck']">Search Decks</a>
      <a mat-list-item [routerLink]="['/deck/details']">My Decks</a>
      <a mat-list-item [routerLink]="['/deck/create']">Create New Deck</a>
      <a mat-list-item [routerLink]="['/practice', 0]">Practice</a>
      <a mat-list-item [routerLink]="['/challenge']">Challenge Others</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="nav-content">
<!--      <button-->
<!--        type="button"-->
<!--        aria-label="Toggle sidenav"-->
<!--        mat-icon-button-->
<!--        (click)="sidenav.toggle()"-->
<!--        *ngIf="isHandset$ | async">-->
<!--        <mat-icon aria-label="Side nav toggle icon">home</mat-icon>-->
<!--      </button>-->
      <button mat-button (click)="drawer.toggle()">
        <mat-icon aria-hidden="false" aria-label="Example home icon">menu</mat-icon>
      </button>
      <span>TeeM</span>
      <span class="spacer"></span>
      <a href="#">About Us</a>
      <a href="#">Log In</a>
      <a href="#">Sign Up</a>
    </mat-toolbar>
      <ng-content class="main-content"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
